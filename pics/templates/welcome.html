{%extends 'base.html'%}

{% block content %}

{{block.super}}

<style>
    .zoom {
      transition: transform .2s; 
    }
    
    .zoom:hover {
      transform: scale(1.02); 
      border: 3px solid #298505;
      overflow: hidden;  
    }
    </style>

<h1 class="text-center"> Welcome to the Gallery App</h1><br><br>


<div id="a" onclick="copyDivToClipboard()"> Click to copy </div>
            


<div class="container">
    <div class="row">
    {% for image in images %}
    <div class="col-md-4">
      <div class="card zoom">
            <a href="{% url 'image' image.id %}"><img src="{{image.gallery_image.url}}" style="width:100%;height:56%;" class="img-responsive" alt="Image"></a>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
<script>
    function copyDivToClipboard() {
        var range = document.createRange();
        range.selectNode(document.getElementById("a"));
        window.getSelection().removeAllRanges(); // clear current selection
        window.getSelection().addRange(range); // to select text
        document.execCommand("copy");
        window.getSelection().removeAllRanges();// to deselect
    }
</script>
{% endblock %}
