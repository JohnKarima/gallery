{%extends 'base.html'%}

{% block content %}
{{block.super}}
<h1> Welcome to the Gallery App</h1>




<div class="container">
    <div class="row">
    {% for image in images %}
    <div class="col-md-4">
      <div class="card">
            <a href="{% url 'image' image.id %}"><img src="{{image.gallery_image.url}}" style="width:100%;height:56%;" class="img-responsive" alt="Image"></a>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

{% endblock %}
